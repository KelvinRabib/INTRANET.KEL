<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Intranet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <p class="register-link">
      Já tem conta? <a href="index.html">Fazer login</a>
    </p>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const user = { nome, email, usuario, senha };

      // Armazena no localStorage (simulação)
      localStorage.setItem("usuarioCadastrado", JSON.stringify(user));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html"; // Redireciona para o login
    });
  </script>
</body>
</html>
